name: ORCAtask4_DAVIS # The name of experiments
model_type: VideoRecurrentModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test:
    name: Task4Dataset
    type: VideoRecurrentTestDataset
    task: task4
    dataroot_gt: data/tvddata_DAVIS/valatest-GT
    dataroot_lq: data/tvddata_DAVIS/valatest-degvid
    cache_data: false
    # cache_data: true
    io_backend:
      type: disk

    num_frame: -1

# network structures
network_g:
  type: ORCANet
  # mid_channels: 96
  # prompt_dim: 64
  mid_channels: 32
  prompt_dim: 96
  prompt_size: 96
  num_blocks: 1
  spynet_pretrained: experiments/pretrained_models/pre_flownet/spynet_sintel_final-3d2a1287.pth

# path
path:
  pretrain_network_g: ~
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  patch_testing_size: 0
  overlap_size: 20

  metrics:
    psnr: # metric name, can be arbitrary
      type: psnr
    ssim:
      type: ssim